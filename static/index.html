<!-- index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>WebSocket Echo Tester</title>

    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">

    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
</head>

<body class="bg-light">
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-7">

            <!-- Main Card -->
            <div class="card shadow">

                <!-- Header -->
                <div class="card-header bg-primary text-white d-flex justify-content-between align-items-center">
                    <h5 class="mb-0">
                        <i class="bi bi-broadcast"></i> WebSocket Echo Server
                    </h5>
                    <span id="statusBadge" class="badge bg-danger">
                        <i id="statusIcon" class="bi bi-circle-fill"></i>
                        <span id="statusText">Disconnected</span>
                    </span>
                </div>

                <div class="card-body">

                    <!-- Connection Panel -->
                    <div class="mb-4">
                        <label class="form-label fw-bold" for="serverEndpoint">Server Endpoint:</label>
                        <div class="input-group">
                            <input class="form-control font-monospace" id="serverEndpoint" type="text" value="ws://localhost:8080/ws">
                            <button class="btn btn-success" id="toggleConnectBtn">
                                <i class="bi bi-plug-fill"></i>
                                <span>Connect</span>
                            </button>
                        </div>
                    </div>

                    <!-- Send Message -->
                    <div class="mb-4">
                        <label class="form-label fw-bold">Send Message:</label>
                        <div class="input-group input-group-lg">
                            <input type="text" class="form-control" placeholder="Type message..." disabled id="messageInput">
                            <button class="btn btn-primary" disabled id="sendBtn">
                                <i class="bi bi-send"></i> Send
                            </button>
                        </div>
                    </div>

                    <!-- Echo Response -->
                    <div>
                        <label class="form-label fw-bold">Echo Response:</label>
                        <div id="responseBox" class="border rounded bg-white p-3" style="min-height: 100px;">
                            <p class="text-muted text-center mb-0">
                                <i class="bi bi-inbox fs-4"></i><br>
                                No response yet
                            </p>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>
</div>

<!-- Bootstrap JS Bundle -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>

<!-- Your JavaScript -->
<script>
    // 1. Get references to UI elements
    const toggleConnectBtn = document.getElementById("toggleConnectBtn")
    const sendBtn = document.getElementById("sendBtn")
    const messageInput = document.getElementById("messageInput")
    const serverEndpoint = document.getElementById("serverEndpoint")
    const responseBox = document.getElementById("responseBox")
    const statusBadge = document.getElementById("statusBadge")
    const statusIcon = document.getElementById("statusIcon")
    const statusText = document.getElementById("statusText")

    let ws = null
    let hasError = false

    // 2. Central UI update function
    function updateUI(state) {
        switch (state) {
            case 'disconnected':
                toggleConnectBtn.className = 'btn btn-success'
                toggleConnectBtn.innerHTML = '<i class="bi bi-plug-fill"></i> <span>Connect</span>'
                toggleConnectBtn.disabled = false

                serverEndpoint.disabled = false
                sendBtn.disabled = true
                messageInput.disabled = true

                statusBadge.className = 'badge bg-danger'
                statusIcon.className = 'bi bi-circle-fill'
                statusText.textContent = 'Disconnected'
                break
            case 'connecting':
                toggleConnectBtn.disabled = true
                toggleConnectBtn.innerHTML = '<span class="spinner-border spinner-border-sm"></span> <span>Connecting...</span>'

                serverEndpoint.disabled = true

                statusBadge.className = 'badge bg-warning'
                statusIcon.className = 'spinner-border spinner-border-sm'
                statusText.textContent = 'Connecting...'
                break
            case 'connected':
                toggleConnectBtn.className = 'btn btn-danger'
                toggleConnectBtn.innerHTML = '<i class="bi bi-x-circle-fill"></i> <span>Disconnect</span>'
                toggleConnectBtn.disabled = false

                serverEndpoint.disabled = true
                sendBtn.disabled = false
                messageInput.disabled = false

                statusBadge.className = 'badge bg-success'
                statusIcon.className = 'bi bi-check-circle-fill'
                statusText.textContent = 'Connected'
                break
        }
    }

    // 3. Toggle connection function
    function toggleConnection() {
        if (ws) {
            // If connection exists, disconnect
            ws.close()
        } else {
            // If no connection, connect
            connect()
        }
    }

    // 4. Connect logic
    function connect() {
        updateUI('connecting')

        ws = new WebSocket(serverEndpoint.value)

        ws.onopen = () => {
            console.log('‚úÖ Connected to server')
            updateUI('connected')
            responseBox.innerHTML = `
                <div class="alert alert-success d-flex align-items-center mb-0">
                    <i class="bi bi-check-circle-fill me-2"></i>
                    <div>Connection established! Ready to send messages.</div>
                </div>
            `
        }

        ws.onmessage = (event) => {
            console.log('üì® Received:', event.data)
            const escapedData = escapeHtml(event.data)
            responseBox.innerHTML = `
                <div class="alert alert-info d-flex align-items-center mb-0">
                    <i class="bi bi-arrow-down-left-circle-fill me-2"></i>
                    <div class="font-monospace"><strong>${escapedData}</strong></div>
                </div>
            `
        }

        ws.onclose = () => {
            console.log('üîå Disconnected from server')
            ws = null
            updateUI('disconnected')
            if (!hasError){
                responseBox.innerHTML = `
                <div class="alert alert-secondary d-flex align-items-center mb-0">
                    <i class="bi bi-plug-fill me-2"></i>
                    <div>Connection closed.</div>
                </div>
            `
            } else {
                hasError = false
                // ws.onerror will print error msg
            }
        }

        ws.onerror = (error) => {
            hasError = true
            console.error('‚ùå WebSocket error:', error)
            responseBox.innerHTML = `
                <div class="alert alert-danger d-flex align-items-center mb-0">
                    <i class="bi bi-exclamation-triangle-fill me-2"></i>
                    <div>Connection Error!</div>
                </div>
            `
        }
    }

    // 5. Send message logic
    function sendMessage() {
        const message = messageInput.value.trim()
        if (!message) return

        if (ws && ws.readyState === WebSocket.OPEN) {
            ws.send(message)
            console.log('üì§ Sent:', message)
            messageInput.value = ''

            responseBox.innerHTML = `
                <div class="alert alert-primary d-flex align-items-center mb-0">
                    <i class="bi bi-arrow-up-right-circle-fill me-2"></i>
                    <div class="font-monospace">Sending: <strong>${escapeHtml(message)}</strong></div>
                </div>
            `
        }
    }

    // Helper to prevent XSS
    function escapeHtml(text) {
        const div = document.createElement('div')
        div.textContent = text
        return div.innerHTML
    }

    // 6. Add event listeners
    toggleConnectBtn.addEventListener('click', toggleConnection)
    sendBtn.addEventListener('click', sendMessage)
    messageInput.addEventListener('keypress', (e) => {
        if (e.key === 'Enter') sendMessage()
    })

    // 7. Initial state
    updateUI('disconnected')

</script>
</body>
</html>
